<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGear Store | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="customlogin.css">
</head>
<body class="bg-dark h-100">
   
    <!-- Head Content -->
    <header>
        <div class="bg-dark">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="logo text-start navbar-brand w-25">
                    <h1>Cyber<span>Gear</span></h1>
                </div>
                <button class="navbar-toggler d-md-none" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar navbar-expand-md navbar-dark bg-dark nav-custom">
                    <div class="container-fluid ">
                        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div id="navbarNav" class="navbar-collapse collapse w-50">
                            <ul class="navbar-nav nav-pills ms-auto">
                                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Conta</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Carrinho</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="me-2 my-auto p-0 w-25 text-end">
                    <img class="img-custom " src="../Images/cart.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <!-- Head Content -->

    <!-- Main Content -->
    <main>
        <div class="d-flex align-items-center py-4 container">
            <div class="w-100 m-auto pt-5 form-custom">
                <form class="bg-light p-4 rounded-2">
                    <h1 class="h3 mb-3 fw-normal">Login</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Senha">
                        <label for="floatingInput">Senha</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Lembrar</label>
                    </div>
                    <div>
                        <button class="btn btn-primary w-100 py-2">Entrar</button>
                    </div>
                </form>
                <p class="text-center py-3 color-wt-custom">ou</p>
                <p class="text-center"><a href="" class="text-decoration-none color-wt-custom">Cadastre-se</a></p>
            </div>
        </div>

    </main>
    <!-- Main Content -->

    <!-- Footer Content -->
    <footer>
        <div class="font-custom text-center container">
            <div class="d-md-flex align-items-center justify-content-md-evenly mt-4">
                <div class="text-md-start download-footer w-25 mx-auto">
                    <p class="fw-bold">Baixe nosso App</p>
                    <p>Baixe nosso App para Android e IOS</p>
                    <div class="d-flex flex-column text-center justify-content-center align-items-center align-items-md-start">
                        <img src="../images/app-store.png" class="img-custom-footer" alt="">
                        <img src="../images/play-store.png" class="img-custom-footer" alt="">
                    </div>
                </div>
                <div class="logo mt-4 logo-custom-footer w-50 mx-auto">
                    <h1>Cyber<span>Gear</span></h1>
                </div>
                <div class="text-md-start mt-4 link-custom-footer w-25 mx-auto">
                    <h3 class="text-md-end">Links úteis</h3>
                    <ul class="list-group list-unstyled align-items-md-end">
                        <li><a class="nav-link" href="">Cupons</a></li>
                        <li><a class="nav-link" href="">Forum</a></li>
                        <li><a class="nav-link" href="">Políticas</a></li>
                        <li><a class="nav-link" href="">Torne-se um Membro</a></li>
                    </ul>

                </div>
            </div>

            <hr class="container-fluid bg-light">

            <div class="text-center">
                <p>Copyright 2023 - CyberGear - Todos Direitos Reservados</p>
            </div>
        </div>
    </footer>
    <!-- Footer Content -->
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
